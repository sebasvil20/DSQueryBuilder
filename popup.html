<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="margin_select">Margin</label>
        <select name="margin_select" id="margin_select">
          <option value="current">Current</option>
          <option value="archive">Archive</option>
        </select>
      </div>

      <div class="row">
        <label for="app_select">App</label>
        <select name="app_select" id="app_select">
          <option value="%.pmethods-admin-fe%">FE Payment Methods</option>
          <option value="%.mpcs-agreements-fe%">Agreements</option>
          <option value="%.logos%">Logos</option>
          <option value="%.processplan-admin-fe%">FE Processplan</option>
          <option value="%.processplan-admin-me%">ME Processplan</option>
          <option value="%.pmethods-admin-me%">ME Payment Methods</option>
        </select>
      </div>

      <div class="input-row" id="hoursMinutes">
        <div class="field">
          <label>Local hour</label>
          <input type="text" id="hour" />
        </div>

        <div class="field">
          <label>Minutes</label>
          <input type="text" id="minute" />
        </div>
      </div>

      <div class="input-row hidden" id="hoursRounded">
        <div class="field">
          <label>Initial hour (Local time)</label>
          <input type="text" id="initialHour" />
        </div>
      </div>

      <div class="input-row">
        <div class="field">
          <label>Day</label>
          <input type="text" id="day" />
        </div>

        <div class="field">
          <label>Month</label>
          <input type="text" id="month" />
        </div>
      </div>
      <button id="copyButton">Copy query to clipboard</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
